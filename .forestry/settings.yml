---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: Content
- type: directory
  path: src/posts
  label: Blog Posts
  create: documents
  match: "**/*"
  new_doc_ext: md
- type: heading
  label: Config
- type: document
  path: src/data/config.json
  label: Site Info
- type: document
  path: src/data/info.md
  label: Info Page
upload_dir: image/upload
public_path: https://res.cloudinary.com/podcastnetworkasia/image/upload/q_auto
front_matter_path: https://res.cloudinary.com/podcastnetworkasia/image/upload
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_output_directory: src/.next
  install_dependencies_command: yarn install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: yarn forestry-preview
